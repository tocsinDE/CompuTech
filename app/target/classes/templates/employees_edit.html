<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="/../resources/css/style.css" />
		<title>Mitarbeiter editieren</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1>Mitarbeiter editieren</h1>
		</header>
		<nav th:include="navigation :: navigation" ></nav>

		<form th:method="post" th:action="@{/employees/edit/} + ${employee.identifier}" th:attr="data-employee-id=${employee.identifier}" th:object="${employeeEditForm}">

			<fieldset>
				<legend><span th:text="${employee.identifier}"></span> editieren</legend>

				<div th:if="${#fields.hasErrors('*')}">
					<p>Einige Angaben sind nicht korrekt.</p>
				</div>

				<label for="password">Passwort <small>(Wird nur geändert, wenn dieses Feld ausgefüllt wird.)</small></label>
				<input id="password" th:field="*{password}" th:errorclass="fieldError" type="password" name="password" /><br />
				<br />

				<input type="submit" value="Mitarbeiter editieren" />
			</fieldset>

		</form>

	</div>
</body>
</html>
