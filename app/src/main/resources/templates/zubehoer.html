<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
	<title>Zubehör - CompuTech</title>
</head>
<body>
<header th:include="header :: header"></header>
<nav th:include="navigation :: navigation"></nav>

<h1>Zubehör</h1>

		<div class="content">
			<div class="catalog">

				<a th:each="Computer : ${catalog}" th:href="@{'/detail/' + ${Computer.identifier}}" href="detail.html">
					<div class="article">
						<h4 th:text="${Computer.name}">Last Action Hero</h4>
						<img th:src="@{'/resources/img/cover/' + ${Computer.image} + '.jpg'}" class="thumbnail" src="../resources/img/cover/lac.jpg" alt="" />
					</div>

					<p th:text="${Computer.price}" class="price">9.99 €</p>



				</a>
			</div>
		</div>
	</div>
		


</body>
</html>
