<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
	<title>Kunde editieren - CompuTech</title>
</head>
<body>
<header th:include="header :: header"></header>
<nav th:include="navigation :: navigation"></nav>

<h1>Ankaufstelle - Antwort auf Anfrage</h1>
	
	
	<div class="sellorders">
		<div class="salespoint" sec:authorize="hasAnyRole('ROLE_BOSS', 'ROLE_EMPLOYEE')">
			<form th:method="post" th:action="@{/sellorder/anwser/} + ${customer.id}" th:attr="data-customer-id=${customer.id}" th:object="${sellanwserForm}">
				<div th:if="${#fields.hasErrors('*')}">
						<span class="error">Einige Angaben fehlen bzw. sind unkorrekt.</span>
						<ul>
							<li th:each="err : ${#fields.errors('*')}" th:text="${err}">Fehler</li>
						</ul>
					</div><br />
					<div class="content">
						<table>
						<thead>
							<tr>
								<!-- Datumsangabe mÃ¼ssten wir seperat abspeichern, so wie bei normalen Bestellungen geht es hier leider noch nicht. (Stephan) -->
								<!-- <th>Datum</th> -->
								<th>Kunde</th>
								<th>Artikeltyp</th>
								<th>Artikel</th>
								<th>Zustand</th>
								<th>Beschreibung</th>
								<th>Antwort</th>
								<th>Preisvorschlag</th>
								<th>Abschicken</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="sell : ${sellCompleted}">
								<!-- <td th:text="${#temporals.format(sell.dateCreated, 'dd.MM.yyyy HH:mm')}"></td>-->
								<td th:text="${sell.customer.userAccount.identifier}" th:value="${customer}" th:field="*{customer}"></td>
								<td th:text="${sell.articleType}"></td>
								<td th:text="${sell.article.name}"></td>
								<td th:text="${sell.condition}"></td>
								<td th:text="${sell.description}"></td>
								<td>
									<textarea id="anwser" name="anwser" cols="30" rows="3" th:field="*{anwser}" th:errorclass="fieldError"></textarea>
								</td>
								<td>
									EUR <input id="priceoffer" name="priceoffer" type="text" size="2" th:field="*{priceoffer}" th:errorclass="fieldError"/>
								</td>
								<td>
									<input type="submit" value="Antworten" />
								</td>
							</tr>
						</tbody>
						</table>
					</div>
			</form>
		</div>
	</div>
</body>
</html>
