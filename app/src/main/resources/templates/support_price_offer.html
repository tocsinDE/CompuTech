<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
	<title>Reparatur - CompuTech</title>
</head>
<body>
<header th:include="header :: header"></header>
<nav th:include="navigation :: navigation"></nav>

<h1>Reparatur - Anfragen</h1>


	<table>

		<thead>
			<th>Artikelname</th>
			<th>Zustandsbeschreibung</th>
			<th>Preis</th>
			<th>Ã¼ber Angebot entscheiden</th>

		</thead>

		<tr th:each="reparation: ${reparations}">
			<td th:text="${reparation.article.name}">Samsung</td>
			<td th:text="${reparation.description}">very good</td>
			<td th:text="${reparation.price}"></td>
			<td th:if="${reparation.price} == null">Preisangebot von Mitarbeiter steht noch aus.</td>
			<td th:unless="${reparation.price} == null"><form method="post" action="/support_price_offer">
				<input type="hidden" name="reparationId" th:value="${reparation.id}"/>
				<input type="submit" name="accept" class="button" value="annehmen" />
				<input type="submit" name="deny" class="button" value="ablehnen" />
			</form></td>
		</tr>
	</table>

</body>
</html>
