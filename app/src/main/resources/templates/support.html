<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	<link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Raleway" />
	<title>Support - CompuTech</title>
</head>
<body>
<header th:include="header :: header"></header>
<nav th:include="navigation :: navigation"></nav>

<h1>Support</h1>

<form method="post" action="/support" th:object="${ReparationForm}">

	<table>


		<tr>
			<td>Art of article</td>
			<td>
				<select name="type" onchange="window.location = '../support/' + this.value;">
					<option th:each=" type : ${types}" th:text="${type.toString()}" th:selected="${selectedType == type}"></option>
				</select>
			</td>\
			<td>Article</td>
			<td>
				<select name="article">
					<option th:each=" article: ${articles}" th:text="${article.model}"></option>
				</select>
			</td>
		<tr>
			<td>Description</td>
			<td><input type="text" name="description" /></td>
		</tr>
		</tr>
		 <tr>
				<td><button type="submit"> Abschicken</button></td>
		 </tr>

	</table>


</form>
</body>
</html>
