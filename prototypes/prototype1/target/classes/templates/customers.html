<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
		<title th:text="#{customers.title}">Kundenliste</title>
	</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{customers.title}">Kundenliste</h1>
		</header>
		<nav th:include="navigation :: navigation" ></nav>

		<table>
			<thead>
			<tr>
				<th th:text="#{customers.id}">ID</th>
				<th th:text="#{customers.lastname}">Nachname</th>
				<th th:text="#{customers.firstname}">Vorname</th>
				<th th:text="#{customers.nickname}">Login</th>
				<th th:text="#{customers.address}">Adresse</th>
				<th th:text="#{customers.mail}">E-Mail-Adresse</th>
				<th th:text="#{customers.phone}">Telefonnummer</th>
			</tr>
			</thead>
			<tbody th:remove="all-but-first">
			<tr th:each=" customer : ${customerList}">
				<td th:text="${customer.id}">ID</td>
				<td th:text="${customer.lastname}">Nachname</td>
				<td th:text="${customer.firstname}">Vorname</td>
				<td th:text="${customer.userAccount.identifier}">Login</td>
				<td th:text="${customer.address}">Adresse</td>
				<td th:text="${customer.mail}">E-Mail-Adresse</td>
				<td th:text="${customer.phone}">Telefonnummer</td>
				<td>
					<!-- <form th:method="post" th:action="@{/customers/edit/} + ${customer.id}" th:attr="data-customer-id=${customer.id}">
						<input type="submit" th:value="#{customer.edit}" value="editieren" />
					</form> -->
					<a th:href="@{/customers/edit/} + ${customer.id}" href="customers_edit.html">bearbeiten</a>

				</td>
				<td>
					<form th:method="post" th:action="@{/customers/delete/} + ${customer.id}" th:attr="data-customer-id=${customer.id}">

						<input type="submit" th:value="#{customer.delete}" value="lÃ¶schen" />
					</form>
				</td>
			</tr>

			</tbody>
		</table>


	</div>
</body>
</html>
