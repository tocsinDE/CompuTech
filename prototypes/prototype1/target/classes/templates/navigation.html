<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
	<head>
		<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
		<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
	</head>
<body>
	<nav th:fragment="navigation">

		<ul>
			<li sec:authorize="!hasAnyRole('ROLE_BOSS','ROLE_PCUSTOMER', 'ROLE_EMPLOYEE', 'ROLE_BCUSTOMER')"><a th:href="@{/register}" href="register.html" th:text="#{nav.register}">Registrierung</a></li>
			<li sec:authorize="!hasAnyRole('ROLE_BOSS','ROLE_PCUSTOMER', 'ROLE_EMPLOYEE', 'ROLE_BCUSTOMER')"><a th:href="@{/comp}" href="compu.html" th:text="#{nav.compu}">Über uns</a></li>
			<li sec:authorize="!hasAnyRole('ROLE_BOSS','ROLE_PCUSTOMER', 'ROLE_EMPLOYEE', 'ROLE_BCUSTOMER')"><a th:href="@{/welcome}" href="welcome.html" th:text="#{nav.welcome}">Start</a></li>
			<li sec:authorize="hasRole('ROLE_BOSS')"><a th:href="@{/orders}" href="orders.html" th:text="#{nav.orders}">Bestellungen</a></li>
			<li sec:authorize="hasRole('ROLE_BOSS')"><a th:href="@{/assingments}" href="assingments.html" th:text="#{nav.assingment}">Aufträge</a></li>
			<li sec:authorize="hasAnyRole('ROLE_BOSS','ROLE_EMPLOYEE')"><a th:href="@{/stock}" href="stock.html" th:text="#{nav.stock}">Lager</a></li>
			<li sec:authorize="hasRole('ROLE_BOSS')"><a th:href="@{/balance}" href="balance.html" th:text="#{nav.balance}">Bilanz</a></li>
			<li sec:authorize="hasRole('ROLE_BOSS')"><a th:href="@{/employee}" href="employee.html" th:text="#{nav.employee}">Mitarbeiter</a></li>
			<li sec:authorize="hasAnyRole('ROLE_EMPLOYEE', 'ROLE_BOSS')"><a th:href="@{/customers}" href="customers.html" th:text="#{nav.customers}">Kundenliste</a></li>
			<li sec:authorize="hasRole('ROLE_PCUSTOMER')"><a th:href="@{/sell}" href="sell.html" th:text="#{nav.sell}">Ankaufstelle</a></li>
			<li sec:authorize="hasAnyRole('ROLE_PCUSTOMER', 'ROLE_BCUSTOMER')"><a th:href="@{/profil}" href="profil.html" th:text="#{nav.profil}">profil</a></li>
			<li sec:authorize="hasAnyRole('ROLE_PCUSTOMER', 'ROLE_BCUSTOMER')"><a th:href="@{/support}" href="support.html" th:text="#{nav.support}">Support</a></li>

			<li><a th:href="@{/shop}" href="shopoverview.html" th:text="#{nav.catalog}">Shop</a></li>
			<li><a th:href="@{/cart}" href="cart.html" th:text="#{nav.cart}">Warenkorb</a></li>

			<li sec:authorize="!isAuthenticated()" class="loginlogout"><a th:href="@{/login}" th:text="#{nav.login}">Login</a></li>

			<li sec:authorize="isAuthenticated()" class="loginlogout">
				<form th:action="@{/logout}" method="post">
					<input type="submit" value="Logout" th:value="#{nav.logout}" />
				</form>
			</li>

		</ul>
	</nav>
</body>
</html>
