<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
<link rel="stylesheet" type="text/css" href="../resources/css/style.css" />
<title th:text="#{stock.title}">Bestand</title>
</head>
<body>
	<div class="all">
		<header>
			<h1 th:text="#{stock.title}">Bestand</h1>
		</header>
		<nav th:include="navigation :: navigation"></nav>

		<div class="content">
			<form method="post" action="/stock">
				<table>
					<caption th:text="#{settings.title}">Einstellungen</caption>
					<tr>
						<td>Rabatt in Prozent</td>
						<td><input id="sale" type="number" name="sale" min="0"
							max="100" step="1" th:value="${sale}" /></td>
					</tr>
					<tr>
						<td>Quantität</td>
						<td><input id="quantity" type="number" name="quantity" min="1"
							step="1" th:value="${quantity}" /></td>
					</tr>
					<tfoot>
						<tr>
							<th colspan="2"><input type="submit" value="Speichern" /></th>
						</tr>
					</tfoot>
				</table>
			</form>



			<table>
				<caption th:text="#{stock.title}">Bestand</caption>
				<thead>
					<tr>
						<th th:text="#{shoppingBasket.movieTitle}">Titel</th>
						<th th:text="#{shoppingBasket.count}">Anzahl</th>
						<th></th>
					</tr>
				</thead>
				<tbody th:remove="all-but-first">
					<tr th:each=" item : ${stock}">
						<td th:text="${item.product.name}">Last Action Hero</td>
						<td th:text="${item.quantity}">9000</td>
						<td>
							<form method="post" action="/stockEdit">
								<input type="hidden" name="pid" value="0" th:value="${item.product.identifier}" /> 
								<input type="submit" value="Löschen" />
							</form>
						</td>
					</tr>
					<tr>
						<td>Last Action Hero</td>
						<td>9000</td>
					</tr>
					<tr>
						<td>Last Action Hero</td>
						<td>9000</td>
					</tr>
					<tr>
						<td>Last Action Hero</td>
						<td>9000</td>
					</tr>
					<tr>
						<td>Last Action Hero</td>
						<td>9000</td>
					</tr>
					<tr>
						<td>Last Action Hero</td>
						<td>9000</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</body>
</html>
